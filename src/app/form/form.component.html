<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment 1</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="error" *ngIf="HasError">
            {{ErrorMsg}}
        </div>
        <form>
            <div class="form-group"> 
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="Name" [(ngModel)]="obj.Name" [class.error]="HasError">
            </div>
            <div class="form-group">
                <label for="Designation">Designation</label>
                <select class="form-control" name="Designation"  [(ngModel)]="obj.Designation">
                    <option value="Developer">Developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="HR">HR</option>
                    <!-- <option value="">Data Analyst</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="Location">Location</label>
                <input type="text" class="form-control" name="Location" [(ngModel)]="obj.Location">
            </div>
            <div class="form-group">
                    <label for="Salary">Salary</label>
                    <input type="number" class="form-control" name="Salary" [(ngModel)]="obj.Salary">
                </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="SaveData()">Save</button>
            </div>
        </form>
            <div>
                <table class="table">
                    <thead id="thead" class="thead-dark">
                        <tr *ngIf="EmpList.length > 0">
                            <th>Name</th>
                            <th>Location</th>
                            <th>Designation</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                      <tr *ngFor="let emp of EmpList; let even = even; let odd = odd" 
                      [ngClass]="{ odd: odd, even: even }" >
                          <td>{{emp.Name}}</td> 
                          <td>{{emp.Location}}</td>
                          <td>{{emp.Designation}}</td>
                          <td>{{emp.Salary}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        
    </div>
</body>

</html>
